    <title>Simulator nutriție pisică</title>
    <style>
        body {
            background: radial-gradient(pink, gold);
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #b22222;
            text-shadow: 1px 1px white;
        }

        .scene {
            position: relative;
            width: 500px;
            height: 300px;
            margin: 40px auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .pisica, .bol {
            position: absolute;
            bottom: 0;
            transition: all 2s ease;
        }

        .pisica {
            left: 0;
            width: 150px;
        }

        .bol {
            right: 20px;
            width: 100px;
        }

        .pisica.mancare {
            left: 250px;
            transform: scale(1.2);
        }

        button {
            padding: 10px 20px;
            font-weight: bold;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #ff1493;
            color:#b22222;
        }
        #mesaj {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: green;
            display: none;
        }
        button {
background-color: #96f3fa;
color: deeppink;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
margin: 10px;
font-family:Georgia, 'Times New Roman', Times, serif;
font-weight: bolder;
}
button:hover{
  background-color: #f7125e;
  color:#b006ff;
}
    </style>
</head>

            // Așteptăm un mic delay pentru a permite resetarea completă

    bol.img.src = bol.imgPlin;

    const sunet = document.getElementById("nomSound");

    let bolGolit = false;
    let timeoutSet = false;
    let showEmoji = false;

    function update() {
      const dx = bol.x - pisica.x;
      const dy = bol.y - pisica.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist > 5) {
        pisica.x += (dx / dist) * pisica.speed;
        pisica.y += (dy / dist) * pisica.speed;
      } else if (!timeoutSet) {
        timeoutSet = true;
        sunet.play();
        setTimeout(() => {
          bol.img.src = bol.imgGol;
          bolGolit = true;
          showEmoji = true;
          setTimeout(() => showEmoji = false, 2000); // emoji dispare după 2 sec
        }, 1000);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bol.img, bol.x - 40, bol.y - 40, 80, 80);
      ctx.drawImage(pisica.img, pisica.x - 40, pisica.y - 40, 80, 80);

      if (showEmoji) {
        ctx.font = "40px Arial";
        ctx.fillText("😺", bol.x - 15, bol.y - 60);
      }
    }

    function animate() {
      update();
      draw();
      requestAnimationFrame(animate);
    }

    animate();
